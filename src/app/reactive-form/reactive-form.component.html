<div class="form">

  <h2 id="login-form" class="form-header"> Login form</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="fname"> First Name</label>
    <input type="text" id="fname" placeholder="Your name." formControlName="firstName">

    <label for="lname">Last Name </label>
    <input type="text" id="lname" placeholder="Your last name.." formControlName="lastName">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your last email.." formControlName="email">

    <input type="submit" value="Submit" id="submit">
  </form>

  <app-display [formValues]="formVal" (val)="valuesOutput($event)"></app-display>

  <div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmitVal()">
      <div class="form--group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" formControlName="fname" />

        <div *ngIf="!fname.valid && (fname.dirty || fname.touched)" class="error--message">
          ** First Name is not valid ...
        </div>

      </div>

      <div class="form--group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" formControlName="lname" />

        <div *ngIf="!lname.valid && (lname.dirty || lname.touched)" class="error--message">
          ** Last Name is not valid ...
        </div>
      </div>

      <div class="form--group">
        <label for="email">email</label>
        <input type="text" id="email" formControlName="email" />

        <div *ngIf="!email.valid && (email.dirty || email.touched)" class="error--message">
          ** Enter valid Email...
        </div>
      </div>
      <input type="submit" [disabled]="!userForm.valid" />
    </form>

    <table>
      <tr *ngFor="let key of valueArr">
        <td>
          {{ key.fname }}
        </td>
        <td>
          {{ key.lname }}
        </td>
        <td>
          {{ key.email }}
        </td>
      </tr>
    </table>

    <pre>{{userForm?.value|json}}</pre>
  </div>
</div>
