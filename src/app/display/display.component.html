{{formValues | json}}

<button (click)="submit(formValues)">Send Data </button>
<div>
    <form #formS (submit)="onsubmit($event)">

        <input type="text" name="fname" />
        <button type="submit"> submit </button>
    </form>
    <ul>
        <li class="strikethrough" *ngFor="let el of arr">
            <input type="checkbox" value="1" name="strike">
            <span for="strike"> {{el}} </span>
        </li>
    </ul>
</div>
